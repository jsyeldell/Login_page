<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./Resources/CSS/index.css" type="text/css" rel="stylesheet">
    <title>Log-In|Sign-Up</title> 
  </head>
<body>
  <main>
   <div class="form">
    <h1>Sign-In</h1>
    <input type="text" name="email" placeholder="Username...">
    <input type="password" id="user-password" name="user-password" placeholder="Passowrd..." required>
    <br><br>
    <button class="log">Log In</button>
    <button class="sign">Sign In</button>
    <br><br><br>
    <p class="forgot"><a href="">Forgot Username/Password?</a></p>
    <br><br><br>
    <p class="new"><a href="">Don't have an account? Sign up?</a></p>
   </div>
  </main>
</body>
</html>
